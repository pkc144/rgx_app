apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.rgx.aq"

    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    /**
     * ✅ REQUIRED
     * This is what creates app-arm64-v8a-release.apk
     */
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a"
            universalApk false
        }
    }

    defaultConfig {
        applicationId "com.rgx.aq"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 32
        versionName "3.2.0"

        missingDimensionStrategy "store", "play"
    }

    /**
     * ✅ Correct placement (NOT inside defaultConfig)
     */
    packaging {
        jniLibs {
            useLegacyPackaging = false
        }
    }

    /**
     * Keep only if duplicate STL error appears
     */
    packagingOptions {
        pickFirst "lib/arm64-v8a/libc++_shared.so"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            if (project.hasProperty("MYAPP_UPLOAD_STORE_FILE")) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles(
                getDefaultProguardFile("proguard-android.txt"),
                "proguard-rules.pro"
            )
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(":react-native-vector-icons")
    implementation project(":react-native-config")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
apply plugin: "com.google.gms.google-services"

/**
 * Variant-specific google-services.json handling
 */
def appVariant = project.hasProperty("APP_VARIANT") ? APP_VARIANT : "arfs"

android.applicationVariants.all { variant ->
    def variantName = variant.name
    def googleServicesFile =
            file("${project.rootDir}/android/app/src/${variantName}/google-services.json")

    if (!googleServicesFile.exists()) {
        googleServicesFile =
                file("${project.rootDir}/android/app/src/main/google-services.json")
    }

    if (googleServicesFile.exists()) {
        copy {
            from googleServicesFile
            into "${project.rootDir}/android/app"
            rename { "google-services.json" }
        }
    }
}
